<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {%- if page.mastodon -%}
    <meta property="fediverse:creator" name="fediverse:creator" content="@{{ page.mastodon[0].username }}@{{ page.mastodon[0].instance }}" />
  {%- else -%}
    <meta property="fediverse:creator" name="fediverse:creator" content="@selabhvl@fediscience.org" />
  {%- endif -%}
</head>
